

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | HU CMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="d-flex">
        <div class="w-100">
            <div id="header-container"></div>
            <main class="p-4">
                <div class="container-fluid">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">System Settings</h5>
                        </div>
                        <div class="card-body">
                            <h3 class="h5">System Configuration</h3>
                            <p class="text-muted">
                                This is a placeholder for the settings page. System settings, account management,
                                and notification preferences will be configured here.
                            </p>
                            <hr class="my-4">
                            <form>
                                <div class="mb-3">
                                    <label for="admin-email" class="form-label">Admin Email</label>
                                    <input type="email" id="admin-email" value="admin@hu.edu" class="form-control" style="max-width: 400px;">
                                </div>
                                <div class="form-check form-switch mb-3">
                                    <input class="form-check-input" type="checkbox" role="switch" id="notification-toggle" checked>
                                    <label class="form-check-label" for="notification-toggle">Enable Email Notifications</label>
                                </div>
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div id="sidebar-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
