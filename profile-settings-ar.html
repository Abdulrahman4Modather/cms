
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الملف الشخصي والإعدادات | نظام إدارة الشكاوى</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="d-flex">
        <div id="sidebar-container"></div>
        <div class="w-100">
            <div id="header-container"></div>
            <main class="p-4">
                <div class="container-fluid">
                    <div class="card">
                        <div class="card-header">
                            <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="true">ملفي الشخصي</button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="settings-tab" data-bs-toggle="tab" data-bs-target="#settings" type="button" role="tab" aria-controls="settings" aria-selected="false">إعدادات النظام</button>
                                </li>
                            </ul>
                        </div>
                        <div class="card-body">
                            <div class="tab-content p-3" id="myTabContent">
                                <!-- Profile Tab -->
                                <div class="tab-pane fade show active" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                                    <form>
                                        <div class="mb-3">
                                            <label for="fullName" class="form-label">الاسم الكامل</label>
                                            <input type="text" class="form-control" id="fullName" value="مسؤول النظام" readonly>
                                        </div>
                                        <div class="mb-3">
                                            <label for="email" class="form-label">البريد الإلكتروني</label>
                                            <input type="email" class="form-control" id="email" value="admin@hu.edu" readonly>
                                        </div>
                                        <div class="mb-3">
                                            <label for="role" class="form-label">الدور</label>
                                            <input type="text" class="form-control" id="role" value="مدير النظام" readonly>
                                        </div>
                                        <hr>
                                        <h5 class="mt-4">تغيير كلمة المرور</h5>
                                        <div class="mb-3">
                                            <label for="currentPassword" class="form-label">كلمة المرور الحالية</label>
                                            <input type="password" class="form-control" id="currentPassword">
                                        </div>
                                        <div class="mb-3">
                                            <label for="newPassword" class="form-label">كلمة المرور الجديدة</label>
                                            <input type="password" class="form-control" id="newPassword">
                                        </div>
                                        <button type="submit" class="btn btn-primary">تحديث كلمة المرور</button>
                                    </form>
                                </div>
                                <!-- Settings Tab -->
                                <div class="tab-pane fade" id="settings" role="tabpanel" aria-labelledby="settings-tab">
                                    <h3 class="h5">تكوين النظام</h3>
                                    <p class="text-muted">
                                        سيتم تكوين إعدادات النظام وإدارة الحساب وتفضيلات الإشعارات هنا.
                                    </p>
                                    <hr class="my-4">
                                    <form>
                                        <div class="mb-3">
                                            <label for="admin-email" class="form-label">البريد الإلكتروني للمسؤول</label>
                                            <input type="email" id="admin-email" value="admin@hu.edu" class="form-control" style="max-width: 400px;">
                                        </div>
                                        <div class="form-check form-switch mb-3">
                                            <input class="form-check-input" type="checkbox" role="switch" id="notification-toggle" checked>
                                            <label class="form-check-label" for="notification-toggle">تفعيل إشعارات البريد الإلكتروني</label>
                                        </div>
                                        <button type="submit" class="btn btn-primary">حفظ التغييرات</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
