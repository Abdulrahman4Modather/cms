
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ملف الطالب | نظام إدارة الشكاوى</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="d-flex">
        <div id="sidebar-container"></div>
        <div class="w-100">
            <div id="header-container"></div>
            <main class="p-4">
                <div class="container-fluid" id="profile-content">
                    <!-- Profile Header will be injected here -->
                    <div id="profile-header-container"></div>

                    <!-- Stats -->
                    <div class="row" id="stats-container">
                        <!-- Stats cards will be injected here -->
                    </div>

                    <!-- Complaint History -->
                    <div class="card mt-4">
                        <div class="card-header">
                           <h5 class="card-title mb-0">سجل الشكاوى</h5>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>المعرف</th>
                                            <th>العنوان</th>
                                            <th>التاريخ</th>
                                            <th>الحالة</th>
                                        </tr>
                                    </thead>
                                    <tbody id="complaints-table-body">
                                        <!-- Complaint rows will be injected here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/student-view.js"></script>
</body>
</html>
