
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Departments | HU CMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="d-flex">
        <div class="w-100">
            <div id="header-container"></div>
            <main class="p-4">
                <div class="container-fluid">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="card-title mb-0">Departments List</h5>
                             <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addDepartmentModal">Add Department</button>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Department Name</th>
                                            <th>Faculty</th>
                                            <th>Head of Department</th>
                                            <th>Total Complaints</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="departments-table-body">
                                        <!-- Department rows will be injected here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div id="sidebar-container"></div>
    </div>

    <!-- Add Department Modal -->
    <div class="modal fade" id="addDepartmentModal" tabindex="-1" aria-labelledby="addDepartmentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addDepartmentModalLabel">Add New Department</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="add-department-form">
                        <div class="mb-3">
                            <label for="department-name" class="form-label">Department Name</label>
                            <input type="text" class="form-control" id="department-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="department-faculty" class="form-label">Faculty</label>
                            <select class="form-select" id="department-faculty" required>
                                <option value="">Select Faculty</option>
                                <!-- Options populated by JS -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="department-head" class="form-label">Head of Department</label>
                            <select class="form-select" id="department-head" required>
                                <option value="">Select Head</option>
                                <!-- Options populated by JS -->
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Save Department</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/departments.js"></script>
</body>
</html>
