
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المسؤولون | نظام إدارة الشكاوى</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="d-flex">
        <div id="sidebar-container"></div>
        <div class="w-100">
            <div id="header-container"></div>
            <main class="p-4">
                <div class="container-fluid">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="card-title mb-0">قائمة المسؤولين</h5>
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addAdminModal">إضافة مسؤول</button>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>المعرف</th>
                                            <th>الاسم</th>
                                            <th>البريد الإلكتروني</th>
                                            <th>الدور</th>
                                            <th>الإجراءات</th>
                                        </tr>
                                    </thead>
                                    <tbody id="admins-table-body">
                                        <!-- Admin rows will be injected here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <!-- Add Admin Modal -->
    <div class="modal fade" id="addAdminModal" tabindex="-1" aria-labelledby="addAdminModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addAdminModalLabel">إضافة مسؤول جديد</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="add-admin-form">
                        <div class="mb-3">
                            <label for="admin-name" class="form-label">الاسم الكامل</label>
                            <input type="text" class="form-control" id="admin-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="admin-email" class="form-label">البريد الإلكتروني</label>
                            <input type="email" class="form-control" id="admin-email" required>
                        </div>
                        <div class="mb-3">
                            <label for="admin-role" class="form-label">الدور</label>
                            <select class="form-select" id="admin-role" required>
                                <option value="Admin Staff">موظف إداري</option>
                                <option value="System Administrator">مدير النظام</option>
                            </select>
                        </div>
                         <div class="mb-3">
                            <label for="admin-department" class="form-label">القسم (اختياري)</label>
                            <select class="form-select" id="admin-department">
                                <option value="">اختر القسم</option>
                                <!-- Options populated by JS -->
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">حفظ المسؤول</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/admins.js"></script>
</body>
</html>
