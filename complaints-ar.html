<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الشكاوى | نظام إدارة الشكاوى</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="d-flex">
        <div id="sidebar-container"></div>
        <div class="w-100">
            <div id="header-container"></div>
            <main class="p-4">
                <div class="container-fluid">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">قائمة الشكاوى</h5>
                        </div>
                        <div class="card-body">
                            <!-- Filter Bar -->
                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <div class="input-group">
                                        <input type="text" id="search-input" class="form-control" placeholder="بحث بالمعرف، العنوان، أو اسم الطالب...">
                                        <select id="status-filter" class="form-select">
                                            <option value="">كل الحالات</option>
                                            <option value="New">جديدة</option>
                                            <option value="In Progress">قيد المعالجة</option>
                                            <option value="Resolved">تم حلها</option>
                                            <option value="Escalated">تم تصعيدها</option>
                                        </select>
                                         <select id="faculty-filter" class="form-select">
                                            <option value="">كل الكليات</option>
                                        </select>
                                        <select id="department-filter" class="form-select">
                                            <option value="">كل الأقسام</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>المعرف</th>
                                            <th>العنوان</th>
                                            <th>الطالب</th>
                                            <th>مُسند إلى</th>
                                            <th>التاريخ</th>
                                            <th>الحالة</th>
                                            <th>الإجراءات</th>
                                        </tr>
                                    </thead>
                                    <tbody id="complaints-table-body">
                                        <!-- Complaint rows will be injected here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/complaints.js"></script>
</body>
</html>
